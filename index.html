<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="js/jquery.js"></script>

    <!-- font-icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- font-style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner&family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script  src="js/allMusic.js"></script>

</head>

<body>
    <div class="container">

        <div class="card">
            <div class="topbar">
                <i id='expand_more' class="material-symbols-rounded">expand_more</i>
            </div>
            <div class="list_dropdown">
                <div class="song_list">
                    <ul class="ul_list">
                       
                    </ul>
                </div>
            </div>
            <div class="mImg">
                <img src="" alt="">
            </div>

            <div class="mInfo">
                <h1 class="mName"></h1>
                <h4 class="artist"></h4>
            </div>
            <div class="control">
                <i id='repeat' class="material-symbols-rounded">repeat</i>
                <!-- <i id='shuffle' class="material-symbols-rounded">shuffle</i> -->
                <i id='previous' class="material-symbols-rounded">skip_previous</i>
                <i class="play_pause">
                    <span id='play' class="material-symbols-rounded"> play_circle</span>
                    <!-- <span id='pause' class="material-symbols-rounded"> pause_circle</span> -->

                </i>
                <i id='next' class="material-symbols-rounded">skip_next</i>
                <i id='volume_up' class="material-symbols-rounded">volume_up</i>

            </div>
            <div class="prograss">
                <div class="bar">
                    <span id="current_prograss"></span>
                </div>
                <div class="timer">
                    <span class="current"></span>
                    <span class="total_duration"></span>
                </div>
                <audio src="" id="current_audio"></audio>
            </div>
        </div>

    </div>
    <!-- <script type="text/javascript" src="js/card_rotation.js"></script> -->
    <!-- <script  src="js/allMusic.js"></script> -->
    <script src="js/index.js"></script>



</body>


</html>
